<ion-content>
  <div id="bg">
    <ion-row class="logo-row">
      <ion-col>
        <ion-card>
          <!--logo-->
        </ion-card>
      </ion-col>
    </ion-row>
    <div class="center">
      <div class="login-Header" ion padding>
        <img class="logo-img" src="../assets/images/lifescan_icon.png" />
      </div>
      <ion-grid>
        <div linespace></div>
        <ion-item transparent>
          <ion-icon name="username"></ion-icon>
          <ion-input name="userName" type='text' [(ngModel)]="userName" placeholder="User Name"></ion-input>
        </ion-item>

        <ion-item transparent>
          <ion-icon name="password"></ion-icon>
          <ion-input name="password" type='password' [(ngModel)]="password" placeholder="Password"></ion-input>
        </ion-item>

        <div linespace></div>
        <ion-button expand="block" (click)="onLogin()">Sign in</ion-button>
      </ion-grid>
    </div>
  </div>
</ion-content>
